[RESOLUTION]
ResolutionX = 1920 // Use your native horizontal resolution for the best results.
ResolutionY = 1080 // Use your native vertical resolution for the best results.
RoadScale = 1.0 // Scales the resolution of road reflections.
VehicleScale = 1.0 // Scales the resolution of vehicle reflections.
MirrorScale = 1.0 // Scales the resolution of the rearview mirror.

[GENERAL]
HDReflections = 1 // Reflection resolution will be increased based on the values set.
ImproveReflectionLOD = 2 // Increases the level of detail. 1 = Partial | 2 = Full
ForceEnableMirror = 1 // Rearview mirror will be visible for all camera views. Toggle in options menu.
RestoreSkybox = 1 // Adds skybox to reflections.
DisableRoadReflection = 1 // Prevents the road reflection from appearing in other reflections.